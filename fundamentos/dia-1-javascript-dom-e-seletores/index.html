<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = "constantine";
      // existem dois jeitos de alterar o document:
      // 1 atribuindo uma constante, depois alterando a cont/var
      // 2 já atribuindo no getElementById.
      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.backgroundColor = "blue";
      document.getElementById("second-paragraph").style.backgroundColor = "green";
     
    </script>
  </body>
</html>
